{% extends 'base.html'%}
{% load static %}

{% block section %}

<ul class = "menu">
    {% for l in localidades %}
        {% for p in post %}
                    {% if l.id == p.localidad_id %}
                            <li><a href="{% url 'por_localidad' l.id %}">{{ l.localidad }}</a></li>
                    {% endif %}
        {% endfor %}
    {% endfor %}
</ul>

{% endblock %}
